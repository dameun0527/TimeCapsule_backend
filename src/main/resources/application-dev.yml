spring:
  # Database Configuration (개발환경)
  datasource:
    url: jdbc:mysql://localhost:3307/timecapsule?useSSL=false&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER:timecapsule}
    password: ${MYSQL_PASSWORD:your-password-here}
  
  # JPA Configuration (개발환경)
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  
  # Redis Configuration (개발환경)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

# Logging Configuration (개발환경)
logging:
  level:
    com.example.timecapsule_backend: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG