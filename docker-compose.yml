version: '3.8'

services:
  # TimeCapsule Backend Application
  timecapsule-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timecapsule-backend
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/timecapsule?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=880416
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - JWT_SECRET=timecapsule-docker-secret-key-for-jwt-token-generation
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=jisuryu0527@gmail.com
      - MAIL_PASSWORD=ydegayvayimqlidg
      - MAIL_DEBUG=true
      - MAIL_STARTTLS_ENABLE=true
      - MAIL_AUTH=true
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - timecapsule-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: timecapsule-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=880416
      - MYSQL_DATABASE=timecapsule
      - MYSQL_USER=timecapsule
      - MYSQL_PASSWORD=880416
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - timecapsule-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: timecapsule-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - timecapsule-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: timecapsule-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - timecapsule-network

  # Grafana (Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: timecapsule-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - timecapsule-network

volumes:
  mysql-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  timecapsule-network:
    driver: bridge